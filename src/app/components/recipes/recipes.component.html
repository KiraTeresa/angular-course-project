<div class="row">
  <h3>Recipes</h3>
  <div class="col-md-5">
    <recipe-list/>
  </div>
  <hr>
  <div class="col-xs-12" *ngIf="selectedRecipe; else showInfo">
    <recipe-detail [recipe]="selectedRecipe"/>
  </div>
  <ng-template #showInfo>
    <p>-- please select a recipe --</p>
  </ng-template>
</div>
