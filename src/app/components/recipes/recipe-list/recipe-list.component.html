<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <recipe-item *ngFor="let recipe of recipes" [recipe]="recipe" (click)="showDetailsOf(recipe)"/>
  </div>
</div>
<div class="row" *ngIf="activeRecipe">
  <div class="col-xs-12">
    <recipe-detail [recipe]="activeRecipe"/>
  </div>
</div>
