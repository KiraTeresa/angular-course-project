<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">{{isLoginMode? 'Login' : 'Sign Up'}}</button>
        <hr>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode? 'sign up' : 'login' }}</button>
      </div>
    </form>
  </div>
</div>
