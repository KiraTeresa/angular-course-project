<div class="row">
  <div class="col-xs-10">
    <h3>Shopping List</h3>
    <shopping-list-edit (addIngredient)="addIngredient($event)"/>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        *ngFor="let ingredient of ingredients"
      >
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
